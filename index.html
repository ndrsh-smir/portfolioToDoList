<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List - your time manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">ToDo List</h1>
      <input type="search" class="header__search text-input" placeholder="Поиск задач..">
    </div>
  </header>

  <main class="main">
    <div class="container">
      <form class="form" id="addNewTaskForm">
        <input type="text" class="form__input text-input text-input--small" placeholder="Новая задача">
        <input type="submit" value="Добавить" class="btn">
      </form>
      <h2 class="title">Список задач</h2>
      <ul class="tasks">

      </ul>
      <div class="archive-title-wrapper">
        <h2 class="title archive__title">Архив</h2>
        <button type="button" onclick="clearArchive()" class="btn archive__btn">Очистить архив</button>
      </div>
      <ul class="archive">

      </ul>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
